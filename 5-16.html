<h2>05. 16. - 수행한 칭찬 과제</h2>
 
<ol>
  <li>내가 존재한 것에서 삶의 모든 것이 이루어졌기 때문에 칭찬한다.</li>
  <li>지금까지 내가 해 온 모든 노력들을 포기하지 않은 것을 그것이 결국 빛을 발했기 때문에 미래가 보이지 않는 상황에서도 포기하지 않음을 칭찬한다.</li>
  <li>아무리 절망적인 상황에서도 항상 미래에 대한 미약한 기대를 아주 조금일지언정 품고 그것을 결코 잃지 않았다는 것을 칭찬한다. 그것이 내 연명에 도움이 되었다.</li>
</ol>
